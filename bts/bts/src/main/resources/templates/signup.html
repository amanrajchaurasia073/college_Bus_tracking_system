<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <style th:inline="text">
        /* Inline CSS for simplicity, consider moving this to a separate stylesheet */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #000;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #000;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            width: calc(100% - 24px);
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 24px);
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <!-- adding css file for navbar -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}" />
</head>
<body>
<!-- replaces host tag with the fragment tag -->
<div th:replace="~{myfragments :: navbarfragment}">
    <h1>host tag</h1>
</div>

<div class="registration-container">
    <h1>Registration Form</h1>
    <form th:action="@{/signup/handler}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <!-- Add email field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group" hidden>
            <label for="enabled">Active:</label>
            <select id="enabled" name="enabled">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <!-- Add description field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter a brief description about yourself"
                      style="resize: none" required></textarea>
        </div>

        <button type="submit">Signup</button>
    </form>
</div>

</body>
</html>
