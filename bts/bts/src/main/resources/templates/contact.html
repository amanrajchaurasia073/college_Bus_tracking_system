
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <style>
            body {
             background-image: url('/resources/image/backgroundImgUsingBehindForm.jpg');
                font-family: "Arial", sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 400px;
                margin: auto;
            }

            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input,
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }

            button {
                background-color: #4caf50;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #45a049;
            }

            .form-group {
                position: relative;
            }

            .form-group input:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: #4caf50;
                box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            }

            .form-group label {
                position: absolute;
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
                background-color: #fff;
                padding: 0 8px;
                font-size: 14px;
                color: #999;
                transition: transform 0.3s ease, font-size 0.3s ease, color 0.3s ease;
            }

            .form-group input:focus + label,
            .form-group textarea:focus + label,
            .form-group input:not(:placeholder-shown) + label,
            .form-group textarea:not(:placeholder-shown) + label {
                transform: translateY(-70%) scale(0.8);
                font-size: 12px;
                color: #4caf50;
            }

            .form-group input:valid + label,
            .form-group textarea:valid + label {
                color: #4caf50;
            }

            /* Centering the host tag */
            .centered {
                text-align: center;
            }
        </style>
        <!-- adding css file for navbar -->
        <link rel="stylesheet" th:href="@{/navstyle.css}" />
    </head>

    <body>
    <!-- replaces host tag with the fragment tag -->
    <div class="centered">
        <h1>host tag</h1>
    </div>

    <form th:action="@{/processcontact}" method="post">
        <h2>Contact Us</h2>

        <div class="form-group">
            <input type="text" id="name" name="name" required />
            <label for="name">Your Name</label>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required />
            <label for="email">Your Email</label>
        </div>

        <div class="form-group">
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="message">Message</label>
        </div>

        <button type="submit">Submit</button>
    </form>
    </body>
    </html>
